<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our reviews</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- javascript -->
    <script defer src="./app.js"></script>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./images/person1.png" id="img1" alt="">
                </div>
                <h4 id="author">Sara jones</h4>
                <p id="job">UX designer</p>
                <p id="info">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae quod eaque neque cum est cupiditate soluta exercitationem nemo rem dignissimos!
                </p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn"><</button>
                    <button class="next-btn">></button>
                </div>
                <!-- random buttton -->
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
</body>
</html>
